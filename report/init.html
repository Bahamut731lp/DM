<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Results Report</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @font-face {
            font-family: Inter;
            src: url(./fonts/Inter-Regular.otf);
        }

        html {
            font-family: "Inter";
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow p-6 mb-8">
        <h1 class="text-3xl font-bold text-center">Report k případové studii</h1>
    </header>

    <main class="max-w-7xl mx-auto px-4 space-y-12">
        <!-- Graphs Section -->
        <section>
            <h2 class="text-2xl font-semibold mb-4">Training Graphs</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Replace src with actual image paths -->
                <img src="./images/training_data_split.png" alt="Graph 1"
                    class="rounded-lg shadow-md h-full object-contain bg-white">
                <img src="./images/training_data_histogram.png" alt="Graph 2"
                    class="rounded-lg shadow-md h-full object-contain bg-white">
                <img src="./images/class_distribution.png" alt="Graph 3" class="rounded-lg shadow-md h-full object-contain bg-white">
            </div>
        </section>

        <img src="./images/scatter.png" alt="Graph 3" class="rounded-lg shadow-md h-full object-contain bg-white">

        <!-- Tables Section -->
        <section>
            <h2 class="text-2xl font-semibold mb-6">Detailed Results</h2>
            <div class="space-y-10">
                <!-- Repeat this block for each table -->
                {{MODEL_RESULTS}}
                <!-- Repeat above table block 7 more times for a total of 8 tables -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold mb-6">Decision Tree Visualization</h2>
            <img src="./images/decision_tree.png" alt="Decision Tree"
                    class="rounded-lg shadow-md h-full object-contain bg-white">
        </section>
    </main>

    <footer class="bg-white mt-16 p-6 text-center text-sm text-gray-500">
        &copy; 2025 AI Project Report. All rights reserved.
    </footer>
</body>

</html>
